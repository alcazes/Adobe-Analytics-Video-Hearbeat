<!DOCTYPE html> 
<html> 
	<head>
		<title>HTML5 Adobe Analytics Video Heartbeat Tracking: AppMeasurement.js</title>
		<meta charset="UTF-8"> 
		<script language="JavaScript" type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script language="JavaScript" type="text/javascript" src="scripts/VisitorAPI.js"></script>
		<script language="JavaScript" type="text/javascript" src="scripts/AppMeasurement.js"></script>
		<script language="JavaScript" type="text/javascript" src="scripts/VideoHeartbeat.min.js"></script>
		<script language="JavaScript" type="text/javascript" src="scripts/HeartbeatConfig.js"></script>
		<script language="JavaScript" type="text/javascript" src="scripts/player.events.js"></script>
		
	</head>
	
	<body> 

		<!--Create the video-->
		<video id="videoasset" controls preload='metadata' height="390" width="640">
			<source id='ogv'
			src="videos/Our Story in 1 Minute.mp4"
			type='video/mp4' >
			<p>Your user agent does not support the HTML5 Video element.</p>
		</video>

	
		<script>
			var myvideo = document.getElementById('videoasset');
			
			myvideo.addEventListener('loadedmetadata', load, false);
			
			myvideo.addEventListener('play',trackPlay,false);

			myvideo.addEventListener('ended',trackComplete,false);

			myvideo.addEventListener('seeked', seekEnd, false);

			myvideo.addEventListener('seeking', seekStart, false);

			myvideo.addEventListener('pause', pause, false);
			
			
			
			
			if(myvideo.error){
				switch(myvideo.error.code){
					case MEDIA_ERR_ABORTED:
						alert("Video stopped before load");
						break;
					case MEDIA_ERR_NETWORK:
						alert("Network Error");
						break;
					case MEDIA_ERR_DECODE:
						alert("Video is broken");
						break;
					case MEDIA_ERR_SRC_NOT_SUPPORTED:
						alert("Codec is unsupported by this browser");
					break;
				}
			}
		</script>

		



<script language="JavaScript" type="text/javascript"><!--

appMeasurement.pageName=document.title;

/************* DO NOT ALTER ANYTHING BELOW THIS LINE ! **************/
var s_code=appMeasurement.t();if(s_code)document.write(s_code)//--></script>
<script language="JavaScript" type="text/javascript"><!--
if(navigator.appVersion.indexOf('MSIE')>=0)document.write(unescape('%3C')+'\!-'+'-')
//--></script>


</body> 
</html>
